<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
</head>
<body>

<div>
    <h1>The Psychic Game</h1>
    <h3>Guess What Letter I'm Thinking...</h3>
    <p id="wins-text">Wins:</p>
    <p id="losses-text">Losses:</p>
    <p id="guessesleft-text">Number Of Guesses Left:</p>
    <p id="guesses-text">Letters Guessed So Far:</p>
</div>

<script type="text/javascript">

    var wins = 0;
    var losses = 0;
    var guessNumber = 9;
    var guessLetter = [];

    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesLeftText = document.getElementById("guessesleft-text");
    var guessesText = document.getElementById("guesses-text");

    document.onkeyup = function(event) {

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
    
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

        var userGuess = event.key;

        if (letters.indexOf(userGuess) > -1) {

        if (userGuess === computerGuess) {
            wins++;
            guessNumber = 9;
            guessLetter = [];
            }

        if (userGuess != computerGuess) {
            guessNumber --;
            guessLetter.push(userGuess);
            }

        if (guessNumber === 0) {
            guessNumber = 9;
            losses ++;
            guessLetter = [];
            }

        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;
        guessesLeftText.textContent = "Number Of Guesses Left: " + guessNumber;
        guessesText.textContent = "Letters Guessed So Far: " + guessLetter;   
        };
    };

</script>
    
</body>
</html>
